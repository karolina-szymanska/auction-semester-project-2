<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction | Home & Sign up" />
    <!-- custom SCSS -->
    <link rel="stylesheet" href="/dist/css/style.css" />

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/src/scripts/navbar-logged-in/navbar-credits-avatar.js"
    ></script>
    <script
      type="module"
      src="/src/scripts/home-page/home-api-call.js"
    ></script>
    <script type="module" src="/src/scripts/home-page/greeting.js"></script>
    <script type="module" src="/src/scripts/home-page/filters-home.js"></script>
    <script type="module" src="/src/scripts/home-page/search-bar.js"></script>

    <title>Home | Auction</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="/home.html"
          ><img
            src="/assets/logo/logo.png"
            width="100"
            alt="Auction Social Media logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 mx-3 text-white rounded bg-primary"
                >Credits |
                <strong id="user-credits-container">&emsp;&emsp;</strong></a
              >
            </li>
          </ul>
          <span class="navbar-text">
            <a href="/my-account.html"
              ><img
                src="/assets/placeholders/avatar.png"
                width="38"
                height="38"
                class="rounded-circle border border-info border-2"
                style="width: 32px; height: 32px; object-fit: cover !important"
                id="avatar-nav"
            /></a>
          </span>
        </div>
      </div>
    </nav>

    <div style="min-height: 80vh; max-width: 1600px; margin: auto">
      <!-- HEADER -->
      <section
        class="container-fluid text-start px-5 my-5"
        id="greeting-container"
      ></section>

      <!-- EDITOR'S PICKS -->
      <div class="container my-5">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="0"
              class=""
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              class="active"
              aria-current="true"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
              class=""
            ></button>
          </div>

          <div class="carousel-inner" id="editors-choices-slider"></div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <section class="px-5">
        <hr />
        <!-- filters and search bar -->
        <div class="row mb-4">
          <div class="col">
            <h2>Active listings</h2>
          </div>
          <div class="col mb-4 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-info active"
                id="newest-first-button"
              >
                Newest first
              </button>
              <button
                type="button"
                class="btn btn-info"
                id="oldest-first-button"
              >
                Oldest first
              </button>
            </div>
          </div>
          <div class="col" style="min-width: 250px">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search..."
                aria-label="Search"
                id="search-input"
              />
              <button
                class="btn btn-outline-primary"
                type="button"
                id="search-clear-button"
              >
                Clear
              </button>
            </form>
          </div>
        </div>

        <!-- listings container -->
        <div class="text-center my-5" id="status-container"></div>
        <div
          class="row row-cols-1 row-cols-md-3 g-3"
          id="listingsContainer"
        ></div>
      </section>
    </div>
    <!-- FOOTER -->
    <footer class="text-center text-lg-start text-dark bg-dark mt-5 py-3">
      <section class="text-light">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-5">
              <img
                class=""
                style="width: 10rem"
                src="/assets/logo/logo-white.png"
                alt="Auction Social Media logo"
              />
            </div>

            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto my-4">
              <h6 class="text-uppercase text-info fw-bold">auction</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto text-info"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <p class="text-info text-decoration-none">About</p>
              <p></p>
              <p class="text-info text-decoration-none">Help</p>
              <p class="text-info text-decoration-none">Careers</p>
              <p class="text-info text-decoration-none">Press</p>
              <p class="text-info text-decoration-none">Our blog</p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 my-4">
              <h6 class="text-uppercase text-info fw-bold">Social media</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/facebook-app-symbol.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/twitter.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/linkedin.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
