<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction | Home" />
    <!-- custom SCSS -->
    <link rel="stylesheet" href="/dist/css/style.css" />
    <!-- Scripts -->
    <script
      type="module"
      src="/src/scripts/index-page/index-api-call.js"
    ></script>
    <script type="module" src="/src/scripts/index-page/filters.js"></script>

    <title>Welcome | Auction</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid text-center">
        <a href="/index.html"
          ><img src="/assets/logo/logo.png" width="100" alt="Bid1 logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
          </ul>
          <span class="navbar-text ms-4">
            <a
              href="/signup.html"
              class="text-decoration-none text-light btn btn-primary ml-5"
            >
              <strong>Sign up</strong></a
            >
          </span>
        </div>
      </div>
    </nav>

    <div style="min-height: 80vh">
      <!-- BANNER -->

      <div
        alt="Auction banner"
        class="container-fluid text-center px-0 mt-0 banner d-flex"
        style="
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.7),
              rgba(0, 0, 0, 0.7)
            ),
            url('./assets/banner.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 50vh;
        "
      >
        <h1 class="text-white">We help</h1>
        <h2><span class="sell">sell</span> and <span class="buy">buy</span></h2>
      </div>

      <!-- CTA -->
      <div class="text-center my-5">
        <a
          href="/signup.html"
          class="text-light text-decoration-none btn btn-lg btn-primary py-3 px-5"
          ><strong>Create an account</strong></a
        >
      </div>

      <div style="max-width: 1600px; margin: auto">
        <!-- FEATURES -->
        <section class="text-center my-5 p-5">
          <div class="row">
            <div class="col-lg-4">
              <img
                class="rounded-circle mb-2 border border-info border-5"
                src="/assets/features/deals.jpg"
                width="140"
                height="140"
                alt="girls interacting with the website"
              />
              <h2 class="mb-1 mx-5">Your lucky day</h2>
              <h3 class="mb-5">Find the best deals</h3>
            </div>

            <div class="col-lg-4">
              <img
                class="rounded-circle mb-2 border border-info border-5"
                src="/assets/features/unique.jpg"
                width="140"
                height="140"
                alt="A ring as an example of a unique item"
              />
              <h2 class="mb-1 mx-5">2K+</h2>
              <h3 class="mb-5">Unique items</h3>
            </div>

            <div class="col-lg-4">
              <img
                class="rounded-circle mb-2 border border-info border-5"
                src="/assets/features/community.jpg"
                width="140"
                height="140"
                alt="People hanging out outside"
              />
              <h2 class="mb-1 mx-5">Vibrant community</h2>
              <h3 class="mb-5">Thousands of active users</h3>
            </div>
          </div>
        </section>

        <!-- MAIN CONTENT -->
        <section class="px-5">
          <hr />
          <!-- filters and search bar -->
          <div class="row mb-4">
            <div class="col">
              <h2>Active listings</h2>
            </div>
            <div class="col mb-4 text-center">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  type="button"
                  class="btn btn-info active"
                  id="newest-first-button"
                >
                  Newest first
                </button>
                <button
                  type="button"
                  class="btn btn-info"
                  id="oldest-first-button"
                >
                  Oldest first
                </button>
              </div>
            </div>
            <div class="col" style="min-width: 250px">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Search..."
                  aria-label="Search"
                  id="search-input"
                />
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="search-clear-button"
                >
                  Clear
                </button>
              </form>
            </div>
          </div>

          <!-- listings container -->
          <div class="text-center my-5" id="status-container"></div>
          <div
            class="row row-cols-1 row-cols-md-3 g-3"
            id="listingsContainer"
          ></div>
        </section>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="text-center text-lg-start text-dark bg-dark mt-5 py-3">
      <section class="text-light">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-5">
              <img
                class=""
                style="width: 10rem"
                src="/assets/logo/logo-white.png"
                alt="Auction Social Media logo"
              />
            </div>

            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto my-4">
              <h6 class="text-uppercase fw-bold">auction</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto text-info"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <p class="text-info text-decoration-none">About</p>
              <p></p>
              <p class="text-info text-decoration-none">Help</p>
              <p class="text-info text-decoration-none">Careers</p>
              <p class="text-info text-decoration-none">Press</p>
              <p class="text-info text-decoration-none">Our blog</p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 my-4">
              <h6 class="text-uppercase fw-bold">Social media</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/facebook-app-symbol.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/twitter.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/linkedin.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
