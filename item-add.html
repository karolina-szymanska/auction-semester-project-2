<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction | Add item" />
    <!-- custom SCSS -->
    <link rel="stylesheet" href="/dist/css/style.css" />

    <!-- Scripts -->
    <script
      type="module"
      src="/src/scripts/navbar-logged-in/navbar-credits-avatar.js"
    ></script>
    <script
      type="module"
      src="/src/scripts/item-add-page/item-add-api-call.js"
    ></script>

    <title>Add item | Auction</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="/home.html"
          ><img
            src="/assets/logo/logo.png"
            width="100"
            alt="Auction Social Media logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 mx-3 text-white rounded bg-primary"
                >Credits |
                <strong id="user-credits-container">&emsp;&emsp;</strong></a
              >
            </li>
          </ul>
          <span class="navbar-text">
            <a href="/my-account.html"
              ><img
                src="/assets/placeholders/avatar.png"
                width="38"
                height="38"
                class="rounded-circle border border-info border-2"
                style="width: 32px; height: 32px; object-fit: cover !important"
                id="avatar-nav"
            /></a>
          </span>
          <hr />
        </div>
      </div>
    </nav>

    <div style="min-height: 80vh">
      <!-- HEADER -->
      <section class="container px-5 m-5 col-lg-6 m-auto">
        <h1 class="text-center mt-5 mb-0">Add new item</h1>
      </section>

      <!-- ADD ITEM  -->
      <div class="container px-4 py-5 col-lg-5 col-sm-12">
        <form action="/my-account.html" id="add-new-item-form">
          <!-- title -->
          <div class="">
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Item name"
              maxlength="300"
              title="Please add a title to your post"
            />
            <label for="title" style="visibility: hidden">Title</label>
          </div>

          <!-- description -->
          <div class="">
            <textarea
              name="description"
              id="description"
              class="form-control"
              placeholder="Item description"
              maxlength="280"
              rows="5"
            ></textarea>
            <label for="description" style="visibility: hidden"
              >Description</label
            >
          </div>

          <!-- ends at -->
          <div class="mb-0">
            <hr class="mb-1 text-primary" />
            <p class="text-muted"><strong>Ends at</strong></p>
            <div class="row">
              <div class="col">
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="form-control"
                  title="Bid deadline"
                  required
                />
                <label for="date" style="visibility: hidden">Date</label>
              </div>
              <div class="col">
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="form-control"
                  title="Time"
                  required
                />
                <label for="time" style="visibility: hidden">Time</label>
              </div>
            </div>
          </div>

          <!-- image url -->
          <div class="mb-0">
            <hr class="mb-1 text-primary" />
            <p class="text-muted">
              <strong>Gallery: please add 3 images</strong>
            </p>
            <input
              type="url"
              name="media1"
              id="media1"
              class="form-control"
              placeholder="Image URL 1"
              maxlength="1000"
              title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg"
              required
            />
            <label for="media1" style="visibility: hidden">Media 1</label>
          </div>

          <div class="mb-0">
            <input
              type="url"
              name="media2"
              id="media2"
              class="form-control"
              placeholder="Image URL 2"
              maxlength="1000"
              title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg"
              required
            />
            <label for="media2" style="visibility: hidden">Media 2</label>
          </div>

          <div class="mb-0">
            <input
              type="url"
              name="media3"
              id="media3"
              class="form-control"
              placeholder="Image URL 3"
              maxlength="1000"
              title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg"
              required
            />
            <label for="media3" style="visibility: hidden">Media 3</label>
          </div>

          <!-- button -->
          <button
            type="submit"
            class="w-100 btn btn-lg btn-primary text-white"
            id="add-item-button"
          >
            <strong>Add item</strong>
          </button>
          <br />
          <br />
          <p class="text-center" id="error-message">Error message</p>
        </form>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="text-center text-lg-start text-dark bg-dark mt-5 py-3">
      <section class="text-light">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-5">
              <img
                class=""
                style="width: 10rem"
                src="/assets/logo/logo-white.png"
                alt="Auction Social Media logo"
              />
            </div>

            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto my-4">
              <h6 class="text-uppercase text-info fw-bold">auction</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto text-info"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <p class="text-info text-decoration-none">About</p>
              <p></p>
              <p class="text-info text-decoration-none">Help</p>
              <p class="text-info text-decoration-none">Careers</p>
              <p class="text-info text-decoration-none">Press</p>
              <p class="text-info text-decoration-none">Our blog</p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 my-4">
              <h6 class="text-uppercase text-info fw-bold">Social media</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/facebook-app-symbol.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/twitter.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/linkedin.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
