<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction | Place your bid" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Scripts -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/src/scripts/navbar-logged-in/navbar-credits-avatar.js"
    ></script>
    <script
      type="module"
      src="/src/scripts/item-page/item-api-call.js"
    ></script>
    <script
      type="module"
      src="/src/scripts/item-page/add-bid-button.js"
    ></script>
    <script
      type="module"
      src="/src/scripts/item-page/ended-listing.js"
    ></script>

    <title>Item | Auction</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="/home.html"
          ><img
            src="/assets/logo/logo.png"
            width="100"
            alt="Auction Social Media logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 mx-3 text-white rounded bg-primary"
                >Credits |
                <strong id="user-credits-container">&emsp;&emsp;</strong></a
              >
            </li>
          </ul>
          <span class="navbar-text">
            <a href="/my-account.html"
              ><img
                src="/assets/placeholders/avatar.png"
                width="38"
                height="38"
                class="rounded-circle border border-info border-2"
                style="width: 32px; height: 32px; object-fit: cover !important"
                id="avatar-nav"
                alt="User avatar"
            /></a>
          </span>
        </div>
      </div>
    </nav>

    <div style="min-height: 80vh">
      <!-- HEADER -->
      <section
        class="container px-5 m-5 col-lg-6 m-auto text-center"
        id="item-name"
      >
        <!-- <h1 class="text-center">Item name</h1> -->
      </section>

      <!-- GALLERY (code adapted from W3C: https://www.w3schools.com/bootstrap5/bootstrap_carousel.php)-->
      <section class="container px-3 m-5 col-lg-6 m-auto text-center">
        <div
          id="gallery-container"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <!-- Dots -->
          <div class="carousel-indicators" id="slider-buttons-container">
            <!-- <button type="button" data-bs-target="#gallery-container" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#gallery-container" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#gallery-container" data-bs-slide-to="2"></button>   -->
          </div>

          <!-- slideshow -->
          <div class="carousel-inner rounded-3" id="image-container">
            <!-- side arrows -->
            <div id="slider-arrows">
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#gallery-container"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#gallery-container"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- ITEM INFO  -->
      <section
        class="container px-3 m-5 col-lg-6 m-auto"
        id="item-info"
      ></section>

      <!-- PLACE YOUR BID -->
      <section
        class="container my-5 p-3 col-lg-6 m-auto bg-info rounded-3"
        id="place-your-bid-section"
      >
        <div class="row my-5">
          <div class="col">
            <h2 class="text-black text-end">Your bid</h2>
          </div>
          <div class="col">
            <div class="form-floating me-lg-5 me-md-5">
              <form id="bid-form">
                <input
                  type="number"
                  name="bid-amount"
                  id="bid-amount"
                  class="form-control"
                  placeholder="Amount"
                  title="Please enter your bid here"
                  required
                />
                <label
                  class="was-validated"
                  for="bid-amount"
                  style="display: none"
                  >Amount</label
                >

                <button
                  type="submit"
                  class="btn bg-primary mt-2 px-3 py-2 text-white"
                  id="bid-button"
                >
                  <strong>Bid now</strong>
                </button>
                <p class="mt-3" id="error-message" style="display: none">
                  You do not have enough credits.
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- BIDS -->
      <section class="container m-5 p-3 col-lg-3 m-auto text-center">
        <h3>Bid history</h3>
        <div id="bids-container"></div>
      </section>
    </div>
    <!-- FOOTER -->
    <footer class="text-center text-lg-start text-dark bg-dark mt-5 py-3">
      <section class="text-light">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-5">
              <img
                class=""
                style="width: 10rem"
                src="/assets/logo/logo-white.png"
                alt="Auction Social Media logo"
              />
            </div>

            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto my-4">
              <h6 class="text-uppercase text-info fw-bold">auction</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto text-info"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <p class="text-info text-decoration-none">About</p>
              <p></p>
              <p class="text-info text-decoration-none">Help</p>
              <p class="text-info text-decoration-none">Careers</p>
              <p class="text-info text-decoration-none">Press</p>
              <p class="text-info text-decoration-none">Our blog</p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 my-4">
              <h6 class="text-uppercase text-info fw-bold">Social media</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/facebook-app-symbol.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/twitter.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/linkedin.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
