<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction | Welcome & Login" />
    <!-- custom SCSS -->
    <link rel="stylesheet" href="/dist/css/style.css" />

    <!-- Scripts -->
    <script type="module" src="/src/scripts/login-page/login.js"></script>
    <title>Welcome | Auction</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid text-center">
        <a href="/index.html"
          ><img src="/assets/logo/logo.png" width="100" alt="Auction logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
          </ul>
          <span class="navbar-text ms-4">
            <a href="/signup.html" class="btn btn-primary ml-5 text-light"
              ><strong>Sign up</strong></a
            >
          </span>
        </div>
      </div>
    </nav>

    <div style="min-height: 80vh">
      <!-- HEADER -->
      <div class="container-fluid text-center mt-5 mb-5">
        <img
          class=""
          style="max-width: 15em; height: auto"
          src="/assets/logo/logo.png"
          alt="Auction logo"
        />
      </div>

      <!-- WELCOME MESSAGE -->
      <h2 class="text-center">Thank you for registering. Welcome!</h2>

      <!-- LOGIN FORM -->
      <section>
        <div class="container px-4 py-1 col-lg-4 col-sm-12 text-center">
          <h1 class="text-center mt-4 mb-4">Login</h1>
          <div class="form-signin">
            <form action="/signup-thank-you.html" id="login-form">
              <!-- email -->
              <div class="form-floating">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="name@example.com"
                  maxlength="100"
                  pattern="^[\w\-.]+@stud.?noroff.no$"
                  title="Enter a valid stud.noroff.no or noroff.no email address"
                  required
                />
                <label for="email">Email</label>
              </div>

              <!-- password -->
              <div class="form-floating">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control my-3"
                  placeholder="Password"
                  maxlength="20"
                  minlength="8"
                  pattern="^.(?=.{7,})(?=.[a-zA-Z]).*$"
                  title="Password must be between 8 and 20 characters long"
                  required
                />
                <label class="was-validated" for="password">Password</label>
              </div>

              <!-- login button -->
              <button class="w-100 btn btn-lg btn-primary" type="submit">
                <strong>Login</strong>
              </button>
              <br />
              <br />

              <!-- error message -->
              <div class="checkbox mb-3" id="error-message-container">
                <p id="error-message">Oops... Something went wrong!</p>
              </div>

              <!-- Click here to login -->
              <div class="checkbox mb-3 login-link">
                <a href="/signup.html">Create a new account!</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <!-- FOOTER -->
    <footer class="text-center text-lg-start text-dark bg-dark mt-5 py-3">
      <section class="text-light">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-5">
              <img
                class=""
                style="width: 10rem"
                src="/assets/logo/logo-white.png"
                alt="Auction Social Media logo"
              />
            </div>

            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto my-4">
              <h6 class="text-uppercase text-info fw-bold">auction</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto text-info"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <p class="text-info text-decoration-none">About</p>
              <p></p>
              <p class="text-info text-decoration-none">Help</p>
              <p class="text-info text-decoration-none">Careers</p>
              <p class="text-info text-decoration-none">Press</p>
              <p class="text-info text-decoration-none">Our blog</p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 my-4">
              <h6 class="text-uppercase text-info fw-bold">Social media</h6>
              <hr
                class="mb-4 mt-0 d-inline-block mx-auto"
                style="width: 60px; visibility: hidden; height: 2px"
              />
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/facebook-app-symbol.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>

              <a
                href="https://twitter.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/twitter.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="text-decoration-none"
              >
                <p>
                  <image
                    src="/assets/icons/footer/linkedin.png"
                    width="26"
                    height="26"
                  />
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
